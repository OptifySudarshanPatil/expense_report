<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Expense Report</h1>
        
        <!-- Company Settings Card -->
        <div class="card mb-4" id="companySettingsCard">
            <div class="card-body">
                <h4>Company Settings</h4>
                <form id="companySettingsForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="companyLogo">Company Logo</label>
                            <input type="file" class="form-control" id="companyLogo" accept="image/*">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>

        <!-- Employee Details Card -->
        <div class="card mb-4">
            <div class="card-body">
                <h4>Employee Details</h4>
                <form id="employeeDetailsForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="empCode">Employee Code</label>
                            <input type="text" class="form-control" id="empCode" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="empName">Employee Name</label>
                            <input type="text" class="form-control" id="empName" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="designation">Designation</label>
                            <input type="text" class="form-control" id="designation" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="reportingHead">Reporting Head</label>
                            <input type="text" class="form-control" id="reportingHead" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Details</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form id="expenseForm">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="amount">Amount (â‚¹)</label>
                            <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="details">Details</label>
                            <input type="text" class="form-control" id="details" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="attachment">Invoice/Receipt</label>
                            <input type="file" class="form-control" id="attachment" accept="image/*,.pdf">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="expenseSubmitBtn">Add Expense</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()" id="cancelEditBtn" style="display: none;">Cancel</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <h3>Expenses List</h3>
                    <div>
                        <button id="previewPdf" class="btn btn-info me-2">Preview PDF</button>
                        <button id="downloadPdf" class="btn btn-success">Download PDF</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 5%">S.No</th>
                                <th style="width: 15%">Date</th>
                                <th style="width: 35%">Details</th>
                                <th style="width: 15%">Category</th>
                                <th style="width: 15%">Amount</th>
                                <th style="width: 15%">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expensesList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Attachments Section -->
        <div class="card mt-4">
            <div class="card-body">
                <h3>Attachments</h3>
                <div id="attachmentsList" class="row g-3">
                    <!-- Attachments will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
